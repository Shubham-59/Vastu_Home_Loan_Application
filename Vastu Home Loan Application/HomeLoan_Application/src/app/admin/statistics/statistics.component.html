<div class="container">
  <div class="enquiry-count-card">
    <h2>Enquiry Count</h2>
    
    <div class="enquiry-count-box">
      <div class="pending-count">
        <h3>Total:</h3>
        <p>{{ pendingCount }}</p>
      </div>
      <div class="approved-count">
        <h3>Approved:</h3>
        <p>{{ approvedCount }}</p>
      </div>
      <div class="rejected-count">
        <h3>Rejected:</h3>
        <p>{{ rejectedCount }}</p>
      </div>
    </div>
  </div>
</div>
